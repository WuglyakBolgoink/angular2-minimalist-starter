<!DOCTYPE html>
<html lang="en">

<head>
  <title>Angular2 Minimalist Starter</title>
  <meta charset="utf-8">
  <base href="/">
  <script>
    // TODO remove
    // Quick fix for bug on alpha.32, see: https://github.com/angular/angular/commit/8296dcec09d9b8be0d4cfcc492000d5cc401cfa0#commitcomment-12327895
    baseElement = document.querySelector('base');baseElement.attr = baseElement.getAttribute;
  </script>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Angular2 Minimalist Starter">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  <app>
    Loading...
  </app>

  <!-- ES6 -->
  <script src="/lib/traceur-runtime.js"></script>
  <script src="/lib/system.js"></script>
  <!-- Angular Deps -->
  <script src="/lib/Reflect.js"></script>
  <script src="/lib/zone.js"></script>
  <script src="/lib/long-stack-trace-zone.js"></script>
  <!-- App -->
  <script>
    System.defaultJSExtensions = true;
    System.config({
      paths: {
        'angular2/*': '/lib/angular2/*'
      },
      map: {
        rx: '/lib/rx.js'
      }
    });
    System.import('/client/bootstrap').catch(
      console.error.bind(console)
    );
  </script>
</body>

</html>
