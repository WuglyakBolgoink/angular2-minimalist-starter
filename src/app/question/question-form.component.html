<form (ngSubmit)="onSubmit()" #myForm="ngForm">

  <div class="form-group">
    <label for="questionFormTitle">Title</label>
    <textarea [(ngModel)]="question.title" name="title" #title="ngModel"
      required minlength="10" autofocus class="form-control" id="questionFormTitle">
    </textarea>
    <div [hidden]="title.valid || title.pristine" class="form-text text-muted">
      Title is required and 10 characters at least
    </div>
  </div>
  <div class="form-group">
    <label for="questionFormText">Text (optional)</label>
    <textarea [(ngModel)]="question.text" name="text" #text="ngModel"
      minlength="10" class="form-control" id="questionFormText">  
    </textarea>
    <div [hidden]="text.valid || text.pristine" class="form-text text-muted">
      Text is optional and if specified, enter 10 characters at least
    </div>
  </div>

  <button [disabled]="!myForm.valid" class="btn btn-primary" type="submit">Save</button>

</form>
