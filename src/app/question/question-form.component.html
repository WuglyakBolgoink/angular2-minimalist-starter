<form (ngSubmit)="onSubmit()" #myForm="ngForm">

  <div class="form-group">
    <label for="title">Title</label>
    <input [(ngModel)]="question.title" name="title" #title="ngModel" class="form-control" type="text" required autofocus>
    <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
      Title is required
    </div>
  </div>

  <button [disabled]="!myForm.valid" type="submit" class="btn btn-default">Submit</button>

</form>
